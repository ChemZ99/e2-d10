<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-netflix">
    <img class="logo-size pt-3 ps-3" src="./Netflix-assets/assets/netflix_logo.png" alt="logo" />
    <div class="d-flex flex-column align-items-center pt-6">
      <div>
        <div class="d-flex pb-3">
          <h1 class="text-white fs-big">Edit Profile</h1>
        </div>
        <div class="d-flex pt-3 border-top border-bottom border-nf-grey">
          <div class="d-flex flex-column me-3">
            <img class="img-size" src="./Netflix-assets/assets/kids_icon.png" alt="" />
          </div>
          <div class="d-flex flex-column">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control text-white rounded-0 bg-nf-grey"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <p class="text-white pt-xxl-4">Language:</p>
            <div class="dropdown pb-xxl-4 border-bottom border-nf-grey">
              <button
                class="btn btn-size text-white rounded-0 border border-3 border-white dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
              </ul>
            </div>
            <div class="pb-xxl-4 border-bottom border-nf-grey">
              <p class="text-white pt-xxl-4 fs-5">Maturity Settings:</p>
              <button type="button" class="btn text-white bg-s-btn rounded-0 fw-bold">ALL MATURITY RATINGS</button>
              <p class="text-white fs-6 pt-xxl-3">Show titles of all maturity ratings for this profile</p>
              <button type="button" class="btn btn-size text-nf-grey bg-netflix rounded-0 border border-nf-grey">
                EDIT
              </button>
            </div>
            <div class="pt-xxl-4 pb-xxl-4">
              <p class="text-white fs-5">Autoplay controls</p>
              <div class="form-check d-flex align-items-center">
                <input
                  class="form-check-input input-size rounded-0 border border-nf-grey bg-netflix"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label text-white ps-2" for="flexCheckDefault"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
              <div class="form-check d-flex align-items-center">
                <input
                  class="form-check-input input-size rounded-0 border border-nf-grey bg-netflix"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label text-white ps-2" for="flexCheckDefault"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <button class="btn btn-size bg-white fw-bold rounded-0 mt-5 mb-4 me-xxl-3">SAVE</button>
          <button class="btn btn-size text-nf-grey rounded-0 border border-3 border-nf-grey fs-6 mt-5 mb-4 me-xxl-3">
            CANCEL
          </button>
          <button class="btn btn-size-2 text-nf-grey rounded-0 border border-3 border-nf-grey fs-6 mt-5 mb-4">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
